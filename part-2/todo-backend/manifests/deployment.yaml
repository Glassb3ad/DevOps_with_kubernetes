apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  namespace: dwk-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: glassb3ad/todo-backend:1.4
          envFrom:
            - secretRef:
                name: psql-env
          env:
            - name: PORT
              value: '3002'
