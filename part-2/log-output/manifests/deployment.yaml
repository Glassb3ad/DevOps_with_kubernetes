apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output
  namespace: dwk-exercises-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-ping-pong
          persistentVolumeClaim:
            claimName: ping-pong-claim
      containers:
        - name: log-output
          image: glassb3ad/log-output:1.5
          env:
            - name: PORT
              value: '3002'
